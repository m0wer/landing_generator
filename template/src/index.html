    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">

    </div>

                <p class="font-regular text-gray-800">

                </p>

            <div class="col-span-1 text-white bg-white bg-opacity-50 border-2 border-black rounded-xl p-6 m-2">

                <p class="font-regular text-gray-800">
                        {{ item_4_description }}
                </p>
            </div>
        </div>
            <form action="{{ form_action_url }}" method="POST" class="relative flex flex-col justify-start xl:items-start items-center w-full sm:w-96">
            <input type="text" id="email" placeholder="awesome@mail.org" class="rounded-xl border-2 px-4 py-2 border-black lg:w-96 w-full bg-white bg-opacity-60 xl:mt-16" />
            <div class="relative group max-w-2xl mt-8">
                <div class="absolute transition-all duration-500 opacity-70 -inset-px bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] rounded-xl blur-lg group-hover:opacity-100 group-hover:-inset-1 group-hover:duration-200 animate-tilt" >
                </div>
                <button action="submit" title="I am interested"
                    class="relative w-full items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-gray-900 font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                >
                {{ button_text }}
                </button>
            </div>
        </form>
    </div>
    <div class="absolute h-full w-full z-[-1] bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] [mask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_70%,transparent_100%)]"></div>
    <div class="absolute top-0 z-[-2] h-screen w-screen bg-white bg-[radial-gradient(100%_50%_at_50%_0%,rgba(0,163,255,0.13)_0,rgba(0,163,255,0)_50%,rgba(0,163,255,0)_100%)]"></div>
    <div class="absolute bottom-auto z[-2] left-auto right-0 top-0 h-[500px] w-[500px] -translate-x-[30%] translate-y-[20%] rounded-full bg-[rgba(173,109,244,0.5)] opacity-50 blur-[80px]"></div>
